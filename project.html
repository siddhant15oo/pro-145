<!DOCTYPE html>

<html>
    <head>
        <title>VR</title>
        <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    </head>

    <body bgcolor='black'>
    
       <a-scene>
           <a-box position='-1 0.5 -3' rotation='0 45 0' color='cyan' shadow></a-box>
           <a-cylinder position='1.5 0.9 -3' radius='0.4' height='2' color='blue'></a-cylinder>
           <a-sphere position='0.8 0.6 -4' radius='0.5'  color='turquoise'></a-sphere>
           <a-cone position='0.5 0.5 -3' color='#1ABCE3' radius-bottom='0.5' radius-top='0'></a-cone>
           <a-ring position='2 1 -2' color='red' radius-inner='0.2' radius-outer='0.6'></a-ring>
           <a-octahedron position='-2 1 -2' color='red' radius='0.7'></a-octahedron>
           <a-dodecahedron position='2.6 4 -2' color='red' radius='0.7'></a-dodecahedron>
           <a-plane position='0 0 -3' rotation='-90 0 0' width='4' height='4' color='green'></a-plane>
        </a-scene> 
    
    </body>
</html>
